<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sample App for portrait mode</title>
    <script src="lib/webOSTVjs-1.2.4/webOSTV.js"></script>
    <script src="js/orientation.js"></script>
    <script src="js/onload.js"></script>
  </head>
  <body>
    <h1>webOS TV Orientation</h1>
    <h2>
      Rotation Support:
      <lg_red id="rot_sup"></lg_red>
    </h2>
    <h2>
      Previous Orientation:
      <lg_red id="prev_ori"></lg_red>
    </h2>
    <h2>
      Screen Orientation:
      <lg_red id="scr_ori"></lg_red>
    </h2>
    <h2>flex-wrap:wrap contents</h2>
    <div class="wrap_layout">
      <div class="red">1</div>
      <div class="green">2</div>
      <div class="yellow">3</div>
      <div class="blue">4</div>
    </div>
    <h2>flex-wrap:nowrap contents</h2>
    <div class="nowrap_layout">
      <div class="red">1</div>
      <div class="green">2</div>
      <div class="yellow">3</div>
      <div class="blue">4</div>
    </div>
  </body>
</html>
